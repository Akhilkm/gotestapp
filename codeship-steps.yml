- type: serial
  steps: 
  - name: Push To ECR
    service: myapp
    type: push
    image_name: 748738542010.dkr.ecr.us-east-1.amazonaws.com/akhil-dev-registry
    registry: https://748738542010.dkr.ecr.us-east-1.amazonaws.com
    dockercfg_service: dockercfg_generator
  - name: ecsdeployment-taskupdate
    service: awsdeployment
    command: aws ecs register-task-definition --cli-input-json file://deploy/tasks/backend.json
  - name: ecsdeployment
    service: awsdeployment
    command: aws ecs update-service --service my-backend-service --task-definition backend